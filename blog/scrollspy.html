<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>scrollspy</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
    <style type="text/css">
        .menu{
            position: fixed;
            top: 0;
            right: 0;
        }
        .menu li.active{
            background: #ccc;
        }
        .box{
            width: 800px;
            /*height: 300px;*/
            overflow: auto;
        }
    </style>
</head>
<!-- <body data-spy="scroll" data-target="#menu" data-offset="0"> -->
<body>
<div class="menu" id="menu">
    <ul class="nav">
        <li><a href="#test">test</a></li>
        <li><a href="#test1">test1</a></li>
        <li><a href="#test2">test2</a></li>
        <li><a href="#test3">test3</a></li>
        <li><a href="#test4">test4</a></li>
    </ul>
</div>

<div class="box scrollspy-example" >
    <h1 id="test">test</h1>
    <div style="height:300px;"></div>
    <h1 id="test1">test1</h1>
    <div style="height:300px;"></div>
    <h1 id="test2">test2</h1>
    <div style="height:300px;"></div>
    <div style="height:300px;"></div>
    <h1 id="test3">test3</h1>
    <div style="height:300px;"></div>
    <h1 id="test4">test4</h1>
    <div style="height:300px;"></div>
</div>

<script type="text/javascript">
    //data-spy="scroll" data-target="#example" data-offset="0"
    $('body').scrollspy({ target: '#menu' });

</script>


</body>
</html>
